<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joshua Onifade.Dev">
    <!--sweetalert cdn-->
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/CMFB-Logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" class="css">


    <title>Login Form - Welcome</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <img src="img/undraw_Mobile_login_re_9ntv.png" alt="background picture" class="img-fluid">
            </div>
            <!--end of img section-->
            <div class="col-sm-5">
                <div class="col">
                    <div class="img-wrapper">
                        <img src="img/CMFB-Logo.png" alt="" class="logo mb-1">
                    </div>
                </div>

                <div class="col">
                    <h2>Sign up</h2>
                    <div class="links d-flex justify-content-around mt-2 mb-2 pt-2">
                        <a href="#" class="google">Google</a>
                        <a href="#" class="facebook">Facebook</a>
                    </div>
                    <!--End of links-->

                    <p class="text_lines pt-1">Or</p>
                </div>

                <div class="col">
                    <form action="" id="form">
                        <div class="form-group">
                            <input type="name" id="name" placeholder="Name" class="form-control input">
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" class="form-control  input">
                        </div>

                        <div class="form-group">
                            <input type="username" id="username" placeholder="Username" class="form-control  input">
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" class="form-control  input">
                        </div>

                        <button type="button" id="submit" class="btn btn-primary form-control input" onclick="openPopup( )">Submit</button>

                        <div class="col">
                            <div class="popup" id="popup">
                                <img src="img/undraw_Agree_re_hor9.png" alt="">
                                <h2>Thank you!</h2>
                                <p>Successfully Submitted</p>
                                <button type="button" onclick="closePopup( )">Yes!</button>
                            </div>
                        </div>

                </div>

                <!--end of pop notification box-->
                </form>
            </div>
        </div>

    </div>
    <script src="bundle.js"></script>
    <script src="script.js"></script>

    <!--bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--sweetalert cdn-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
